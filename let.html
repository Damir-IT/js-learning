<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
        let num = prompt('Gimme a number', '');
        if (num>0) {
            alert(1);
        } else if (num==0) {
            alert(0);
        } else if (num<0) {
            alert(-1);
        } else {
            alert('Hmmm... Something went wrong\nTry again later :(')
        }
        
    </script>
</body>
</html>
